language: php

dist: bionic

php:
  - 7.3

jobs:
  include:
    - php: 7.3
      env: DB=mysql:5.7
    - php: 7.3
      env: DB=mysql:8.0

before_install:
  - composer self-update 1.10.16
  - phpenv config-rm xdebug.ini
  - mv .env.travis .env.testing
  - composer install -n --prefer-dist --no-scripts

script:
  - ./vendor/bin/phpunit
